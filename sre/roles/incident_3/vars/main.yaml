\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"paymentFailure\\": {\\n      \\"description\\": \\"Fail payment service charge requests n%\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"100%\\": 1,\\n        \\"90%\\": 0.95,\\n        \\"75%\\": 0.75,\\n        \\"50%\\": 0.5,\\n        \\"25%\\": 0.25,\\n        \\"10%\\": 0.1,\\n        \\"off\\": 0\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"paymentUnreachable\\": {\\n      \\"description\\": \\"Payment service is unavailable\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"loadGeneratorFloodHomepage\\": {\\n      \\"description\\": \\"Flood the frontend with a large amount of requests.\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": 100,\\n        \\"off\\": 0\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"imageSlowLoad\\": {\\n      \\"description\\": \\"slow loading images in the frontend\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"10sec\\": 10000,\\n        \\"5sec\\": 5000,\\n        \\"off\\": 0\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    }\\n  }\\n}\\n"
          "to": "{\\n  \\"$schema\\": \\"https://flagd.dev/schema/v0/flags.json\\",\\n  \\"flags\\": {\\n    \\"productCatalogFailure\\": {\\n      \\"description\\": \\"Fail product catalog service on a specific product\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"recommendationCacheFailure\\": {\\n      \\"description\\": \\"Fail recommendation service cache\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"adManualGc\\": {\\n      \\"description\\": \\"Triggers full manual garbage collections in the ad service\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"adHighCpu\\": {\\n      \\"description\\": \\"Triggers high cpu load in the ad service\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"on\\"\\n    },\\n    \\"adFailure\\": {\\n      \\"description\\": \\"Fail ad service\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"kafkaQueueProblems\\": {\\n      \\"description\\": \\"Overloads Kafka queue while simultaneously introducing a consumer side delay leading to a lag spike\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": 100,\\n        \\"off\\": 0\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"cartFailure\\": {\\n      \\"description\\": \\"Fail cart service\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"paymentFailure\\": {\\n      \\"description\\": \\"Fail payment service charge requests n%\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"100%\\": 1,\\n        \\"90%\\": 0.95,\\n        \\"75%\\": 0.75,\\n        \\"50%\\": 0.5,\\n        \\"25%\\": 0.25,\\n        \\"10%\\": 0.1,\\n        \\"off\\": 0\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"paymentUnreachable\\": {\\n      \\"description\\": \\"Payment service is unavailable\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": true,\\n        \\"off\\": false\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"loadGeneratorFloodHomepage\\": {\\n      \\"description\\": \\"Flood the frontend with a large amount of requests.\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"on\\": 100,\\n        \\"off\\": 0\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    },\\n    \\"imageSlowLoad\\": {\\n      \\"description\\": \\"slow loading images in the frontend\\",\\n      \\"state\\": \\"ENABLED\\",\\n      \\"variants\\": {\\n        \\"10sec\\": 10000,\\n        \\"5sec\\": 5000,\\n        \\"off\\": 0\\n      },\\n      \\"defaultVariant\\": \\"off\\"\\n    }\\n  }\\n}\\n"
      "condition": "adHighCpu feature flag set"
      "category": "Configuration Setting"
      "fault_mechanism": "custom(flagd)"
  groups:
    - id: flagd-config-1
      kind: ConfigMap
      namespace: otel-demo
      filter:
      - flagd-config\b
      root_cause: true
    - id: flagd-pod-1
      kind: Pod
      namespace: otel-demo
      filter:
      - flagd-.*
    - id: flagd-service-1
      kind: Service
      namespace: otel-demo
      filter:
      - flagd\b
    - id: ad-pod-1
      kind: Pod
      filter:
      - adservice-.*
      namespace: otel-demo
    - id: ad-service-1
      kind: Service
      filter:
      - adservice\b
      namespace: otel-demo
    - id: frontend-service-1
      kind: Service
      filter:
      - frontend\b
      namespace: otel-demo
    - id: frontend-pod-1
      kind: Pod
      namespace: otel-demo
      filter:
      - frontend-.*
  aliases:
    - - flagd-pod-1
      - flagd-service-1
    - - frontend-service-1
      - frontend-pod-1
    - - ad-service-1
      - ad-pod-1
  propagations:
    - source: flagd-config-1
      target: flagd-service-1
      condition: flagd-config ConfigMap adHighCpu feature flag set
      effect: flagd enables injection
    - source: flagd-service-1
      target: ad-service-1
      condition: flagd enables injection
      effect: ad pod High CPU Utilization. ad service Error Rate is Above Threshold
    - source: ad-service-1
      target: frontend-service-1
      condition: ad service is returning errors
      effect: frontend Error Rate is Above Threshold
  recommended_actions:
    - solution:
        id: Disable_adHighCpu_feature_flag
        actions:
          - Disable adHighCpu feature flag
