---
argument_specs:
  main:
    short_description: Main entry point for fault_tools role
    description:
      - This is the main entry point for the fault_tools role.
      - This role is responsible for installing and uninstalling tools and services which facilitate the injection of a fault.
    author:
      - Gerard Vanloo
    options:
      fault_tools_cluster:
        required: false
        type: dict
        options:
          kubeconfig:
            default: ~/.kube/config
            required: false
            type: str
          platform:
            choices:
              - kubernetes
              - openshift
            default: kubernetes
            required: false
            type: str
          provider:
            default: kind
            required: false
            type: str
      fault_tools_enabled:
        required: false
        type: dict
        options:
          chaos_mesh:
            default: false
            required: false
            type: bool
          kubernetes_metrics_server:
            default: false
            required: false
            type: bool
