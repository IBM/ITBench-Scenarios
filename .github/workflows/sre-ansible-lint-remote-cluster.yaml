name: Lint SRE remote cluster playbooks

on:
  pull_request:
    branches:
      - main
    paths:
      - sre/remote_cluster/playbooks/*

jobs:
  lint:
    name: Lint remote cluster playbooks
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run ansible-lint
        uses: ansible/ansible-lint@v25
        with:
          args:
            - sre/remote_cluster/playbooks/manage_awx_stack.yaml
            - sre/remote_cluster/playbooks/manage_kops_cluster.yaml
          working_directory: sre
          requirements_file: requirements.yaml
