- name: Deploy Saurabh's Kubernetes topology mapper
  kubernetes.core.helm:
    name: "{{ tools_helm_releases.kubernetes_topology_monitor.name }}"
    kubeconfig_path: "{{ kubeconfig }}"
    chart_ref: tools/kubernetes-topology-monitor/charts/kubernetes-topology-monitor
    dependency_update: true
    release_namespace: "{{ tools_helm_releases.kubernetes_topology_monitor.namespace }}"
    state: present
    wait: true
  tags:
    - post_fault_injection

- name: Pause for 5 minutes for the topology to be available
  ansible.builtin.pause:
    minutes: 5
  tags:
    - post_fault_injection
