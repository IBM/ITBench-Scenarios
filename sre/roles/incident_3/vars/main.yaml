        "name": "frontend"
        "kind": "Service"
      "condition": "High HTTP error rate"
      "category": "Resource Saturation"
      "fault_mechanism": "custom(flagd)"
    - "entity":
        "name": "cart"
        "kind": "Service"
      "condition": "High HTTP error rate"
      "category": "Resource Saturation"
      "fault_mechanism": "custom(flagd)"
    - "entity":
        "name": "flagd-config"
        "kind": "ConfigMap"
